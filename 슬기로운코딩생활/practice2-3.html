    <div class="container my-5">
        <h2>대시보드</h2>
        <div class="row" id="chart">
            <div class="col-lg-5" id="barchart">
                <canvas id="myBarChart" width="500" height="500"></canvas>
            </div>
            <div class="col-lg-7" id="doughnutchart">

            </div>

        <script>
            data = {
                    labels: ['A+', 'A', 'B+', 'B', 'C'],
                    datasets: [{
                        label: '# of Votes',
                        data: [9, 11, 13, 8, 2],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
            };

            var ctx = document.getElementById('myBarChart');
            var myBarChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var ctx = document.getElementById('myDoughnutChart');
            var myDoughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
